spring.application.name=mdm
server.port=8081

# --- H2 File-Based Database Configuration ---
# O caminho do arquivo pode ser absoluto ou relativo ao diret√≥rio do projeto
spring.datasource.url=jdbc:h2:file:./data/mdmdb;DB_CLOSE_ON_EXIT=FALSE 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate Configuration ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true